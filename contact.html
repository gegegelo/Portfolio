			<!--header menu end-->

					<center class="profile">

					<li class="item">

				</div>
			</div>
			<div class="main-container">				
				<div class="card">
					<h1>Contact me!</h1>
						<h2>Reach me out here!</h2>
					<div class="contact-info">
					  
						<div class="w3-bar w3-black">
						  <button class="w3-bar-item w3-button tab w3-blue" onclick="openContact(event,'phone')"><i class="fas fa-phone"></i></button>
						  <button class="w3-bar-item w3-button tab" onclick="openContact(event,'facebook')"><i class="fab fa-facebook"></i></button>
						  <button class="w3-bar-item w3-button tab" onclick="openContact(event,'gmail')"><i class="fab fa-google"></i></button>
						</div>
						
						<div id="phone" class="contact">
						  <h1>Phone Number</h1>
						  <h2><i class="fas fa-phone"></i> : (+63) 905 3167 7309</h2>
						</div>
					  
						<div id="facebook" class="contact" style="display:none">
						  <h1> Facebook</h1>
						  <h2><i class="fab fa-facebook"></i> <a href="www.facebook.com/gegelogrrr"> : http://www.facebook.com/gegelogrrr</a></h2> 
						</div>
					  
						<div id="gmail" class="contact" style="display:none">

						  <h2><i class="fab fa-google"></i><a href="www.gmail.com"> : angelor0922@gmail.com</h2>

					  </div>

		</div>	
		<!--wrapper end-->

		<script type="text/javascript">
		$(document).ready(function(){
			$(".sidebar-btn").click(function(){
				$(".wrapper").toggleClass("collapse");
			});
		});
		</script>

	<script>
	function openContact(evt, contactType) {
	  var i, x, tablinks;
	  x = document.getElementsByClassName("contact");
	  for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";
	  }
	  tablinks = document.getElementsByClassName("tab");
	  for (i = 0; i < x.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" w3-blue", "");
	  }
	  document.getElementById(contactType).style.display = "block";
	  evt.currentTarget.className += " w3-blue";
	}
	</script>
	

	</body>
</html>
